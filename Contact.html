<!--section contact form-->	
<section class="contact">
	<div class="content">
		<h2>Contact Us</h2>
		<p>Fill out this form to see more.</p>
	</div>
	<div class="container">
		
		<div class="contacInfo">
			
			<div class="box">
				<div class="icon"><span class="material-symbols-outlined">map</span></div>
				<div class="text">
					<h3>Address</h3>
					<p>Malaysia, <br>Kuala Lumpur,<br>57100</p>
				</div>
			</div>
			
			<div class="box">
				<div class="icon"><span class="material-symbols-outlined">mail</span></div>
				<div class="text">
					<h3>Email</h3>
					<p>muhdmuslim0199@gmail.com&nbsp;&nbsp;</p>
				</div>
			</div>			
			
		</div>
		<div class="contactForm">
			<form action="">
				<h2>Send Message</h2>
				<div class="inputBox">
					<input type="text" name="" required="required">
					<span>Full Name</span>
				</div>
				<div class="inputBox">
					<input type="text" name="" required="required">
					<span>Email</span>
				</div>
				<div class="inputBox">
					<div class="option-attributes">	
					<label>Choice Of Attributes</label>
					<div class="type">
					<input class="w3-check" type="checkbox">
                    <label>Stre</label>
					<input class="w3-check" type="checkbox">
                    <label>Agil</label>
					<input class="w3-check" type="checkbox">
                    <label>Inte</label>
					</div>
					</div>
				</div>				
				
				<div class="inputBox">
					<div class="gender-details">
					<label>Gender</label>
					<div class="category">	
                    <input class="w3-radio" type="radio" name="gender" value="male" >		
                    <label>Male</label>
                    <input class="w3-radio" type="radio" name="gender" value="female">
                    <label>Female</label>
					</div>
					</div>

				</div>
				<div class="inputBox">
	<div class="select">		
<label for="answer-select">Have play dota before ?</label>

<select name="answer" id="answer-select">
    <option value="newbie">Newbie</option>
    <option value="normal">Normal</option>
    <option value="no">Expert</option>
</select>
</div>
				</div>				
				<div class="inputBox">
					<span>Comment</span><br>					
					<textarea required="required"></textarea>
					<span><br>Type your message...</span>
				</div>
				<div class="inputBox">
					<div class="send">
					<input type="submit" name="" value="Send">
					</div>	
				</div>					
			</form>
		</div>
	</div>
</section>

</section>
